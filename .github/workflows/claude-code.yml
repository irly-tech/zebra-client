name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Categorize issue/PR before Claude runs
        if: github.event_name == 'issues' || github.event_name == 'pull_request_review'
        run: |
          # Get issue/PR details
          TITLE="${{ github.event.issue.title || github.event.pull_request.title }}"
          BODY="${{ github.event.issue.body || github.event.pull_request.body }}"
          TEXT=$(echo "$TITLE $BODY" | tr '[:upper:]' '[:lower:]')

          # Categorize based on keywords
          LABELS=""

          if echo "$TEXT" | grep -qE '\b(bug|error|issue|crash|broken|fix)\b'; then
            LABELS="bug"
          fi
          if echo "$TEXT" | grep -qE '\b(feature|enhancement|add|new)\b'; then
            LABELS="enhancement"
          fi
          if echo "$TEXT" | grep -qE '\b(security|vulnerability|cve|exploit)\b'; then
            LABELS="security"
          fi
          if echo "$TEXT" | grep -qE '\b(documentation|docs|readme)\b'; then
            LABELS="documentation"
          fi

          # Add labels to issue/PR
          gh issue edit "$NUMBER" --add-label "$LABELS"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number || github.event.pull_request.number }}

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Claude will automatically discover and use specialized skills from .claude/skills/
          # based on the labels set above:
          # - bug label → activates bug-fixer skill
          # - security label → activates security-reviewer skill
          # - documentation label → activates documentation-writer skill
          # - PR reviews → activates pr-code-reviewer skill

          # Optional: Give a custom prompt to Claude. If this is not specified, Claude will perform the instructions specified in the comment that tagged it.
          # prompt: 'Update the pull request description to include a summary of changes.'

          # Optional: Add claude_args to customize behavior and configuration
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          # claude_args: '--allowed-tools Bash(gh pr:*)'
